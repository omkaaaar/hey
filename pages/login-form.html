<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link href="/css/registration_from.css" rel="stylesheet" type="text/css">
  <title>Sign in & Sign up Form</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form method="post" action="/adminAddCandidate.html">
          <h2 class="title">Sign in</h2>



          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Email Address" name="email_address" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="password" required />
          </div>
          <a href="/pages/adminCandidateDetails.html"><input type="button" value="Login" class="btn solid" />
          </a>

        </form>

      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            If you haven't signed up , What are you waiting for ?
          </p>
          <a href="/registration.html"><button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </a>
        </div>
        <img src="img/ev.png" class="image" alt="" />
      </div>
    </div>
  </div>

  <script></script>
</body>

</html>
